<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #0f1419;
        }
        #commList {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        button {
            padding: 5px 10px;
            background: #f4212e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #dc1221;
        }
        .empty-message {
            color: #536471;
            padding: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Gizlenen Topluluklar</h2>
    <ul id="commList"></ul>
    <button id="clearList">Listeyi Temizle</button>
    <script src="popup.js"></script>
</body>
</html>
